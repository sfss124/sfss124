        <script>
            function GetRequest() {
                var url = location.search; //获取url中"?"符后的字串 
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split(";");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            var Request = new Object();
            Request = GetRequest();
            var idd, name, pricee, srcc, srcc1;
            name = Request['name'];
            idd = Request['id'];
            pricee = Request['price'];
            srcc = Request['src'];
            srcc1 = Request['srca'];
            // console.log(name);
            console.log(name, idd, pricee, srcc, srcc1);
            // 图片1
            let iObj = document.querySelectorAll('.i3');
            iObj.forEach(function(v, k) {

            console.log(iObj);
            //名字

                //id
